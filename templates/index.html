<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPNS 2024 Downloader</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4 max-w-md">

        <!-- Section to generate Kode Ref Pend -->
        <div class="bg-white p-6 shadow rounded-lg mb-8">
            
            <form id="kode-form" class="space-y-4">
                <div class="flex flex-col">
                    <label for="tingkat_pendidikan" class="text-sm font-medium text-gray-700">Tingkat Pendidikan:</label>
                    <select id="tingkat_pendidikan" name="tingkat_pendidikan" required class="select2 mt-1 p-2 border border-gray-300 rounded-md">
                        <option value="">-- Select Tingkat Pendidikan --</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label for="program_studi" class="text-sm font-medium text-gray-700">Program Studi:</label>
                    <select id="program_studi" name="program_studi" required class="select2 mt-1 p-2 border border-gray-300 rounded-md">
                        <option value="">-- Select Program Studi --</option>
                    </select>
                </div>
            </form>
    
            <form id="fetch-form" class="space-y-4 mt-4">
                <div class="flex flex-col">
                    <label for="kode_ref_pend" class="text-sm font-medium text-gray-700">Kode Formasi:</label>
                    <input type="text" id="kode_ref_pend" name="kode_ref_pend" required readonly class="mt-1 p-2 bg-gray-100 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Download as CSV</button>
            </form>
        </div>
    
        <!-- Section to fetch records -->
        <div class="bg-white p-6 shadow rounded-lg">
            <div id="log-container" class="">
                <h3 class="text-lg font-semibold mb-2">Log Output:</h3>
                <pre id="log-output" class="bg-black text-white p-4 rounded h-64 overflow-auto"></pre>
            </div>
        </div>
    </div>
    

    <!-- Include jQuery and Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Include the custom JS file -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
